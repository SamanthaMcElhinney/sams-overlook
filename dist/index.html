<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook</title>
  </head>

  <body>
    <header class="container-top" id="header-top-container">
      <h1 class="header-title">The Overlook Hotel</h1>
    </header>
    <div class="date-selector" id="date-selector" role="main">
      <form>
        <label for="date">Please select a date</label>
        <input type="date" id="date" name="date" />
        <button type="submit" class="submit-date-button" id="submit-date-button">submit date</button>
        <select id="roomType" name="room-type">
          <option value="single room">single room</option>
          <option value="junior suite">junior suite</option>
          <option value="suite">suite</option>
          <option value="residential">residential suite</option>
        </select>
        <button id="searchRooms">Search Rooms</button>
      </form>
    </div>
    <nav class="container-top">
      <div class="nav-buttons row">
        <button class="nav-buttons" id="home">Home</button>
        <button class="nav-buttons" id="bookings">My Bookings</button>
        <button class="nav-buttons" id="expenses">My Expenses</button>
      </div>
    </nav>
    <main>
      <section class="user-container-info">
        <h2 class="container-total-cost">Total Cost Container</h2>
        <div class="container-bookings" id="container-bookings"></div>
      </section>
      <section class="user-container-display-rooms">
        <div class="container-available-rooms" id="container-available-rooms">Container</div>
        <!-- <div class="card-holder">
          <img class="box-image" src="./images/bed.jpg" alt="comfortable hotel bed">
          <h2 class="room-title">${room.roomType}</h2>
          <p class="bed-info">${room.bedsize}</p>
          <p class="number-beds">${room.numBeds}</p>
          <p class="cost-per-night">${room.costPerNight}</p>
          <button class="book-button">Book Now!</button>
        </div> -->
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>

</html>
