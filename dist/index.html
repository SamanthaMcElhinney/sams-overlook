<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook</title>
  </head>
  <body>
    <header class="container-top" id="header-top-container">
      <h1 class="header-title">The Overlook Hotel</h1>
    </header>
    <div class="date-selector" id="date-selector" role="main">
      <form role="search">
        <label for="date">Please select a date</label>
        <input type="date" id="date" name="date" />
        <button type="submit" class="submit-date-button" id="submit-date-button">Submit Date</button>
        <select id="roomType" name="room-type">
          <option value="single room">single room</option>
          <option value="junior suite">junior suite</option>
          <option value="suite">suite</option>
          <option value="residential">residential suite</option>
        </select>
        <button id="searchRooms" type="button" value="submit">Search Rooms</button>
        <button id="user-login" type="button" value="submit">Login</button>
      </form>
    </div>
    <main>
      <section class="user-container-info">
        <div class="container-total">
          <h2 class="container-total-cost">Total Cost Container</h2>
          <h2 class="container-bookings-header">Previous Bookings:</h2>
        </div>
        <div class="container-bookings" id="container-bookings"></div>
      </section>
      <section class="user-container-display-rooms">
        <div class="container-filtered-rooms"></div>
        <div class="container-available-rooms" id="container-available-rooms"></div>
      </section>
      <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                Login
              </h2>
              <h3 class="user-error-message" id="modal-error-message"></h3>
            </header>
            <main class="modal__content" id="modal-1-content">
              <form class="login-form">
                <div>
                  <label id="username"for="username">Username</label>
                  <input class="username" type="text" required />
                </div>
                <div>
                  <label id="password"for="password">Password</label>
                  <input class="password" type="password" required>
                  <button class="validate"></button>
                </div>
              </form>
              <h3 class="error-msg"></h3>
              </section>
              <button class="modal_button"></button>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary" id="modal-continue">Continue</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>

</html>
