<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook</title>
  </head>

  <body>
    <header class="container-top" id="header-top-container">
      <h1 class="header-title">The Overlook Hotel</h1>
    </header>
    <div class="date-selector">
      <!-- <h2>Find A Room</h2> -->
      <form>
        <label for="chooseDate">Please select a date</label>
        <input type="date" id="date" name="date"/>
        <label for="room-type" name=""room-type></label>
        <select id="roomType" name="room-type">
          <option value="single room">Single Room</option>
          <option value="junion room">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="resdiential suite">Residential Suite</option>
        </select>
        <button id="searchRooms">Search Rooms</button>
      </form>
    </div>
    <nav class="container-top">
      <div class="nav-buttons row">
        <button class="nav-buttons" id="home">Home</button>
        <button class="nav-buttons" id="bookings">My Bookings</button>
        <button class="nav-buttons" id="expenses">My Expenses</button>
      </div>
    </nav>
    <main>
      <div class="container-bookings" id="container-bookings"></div>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>

</html>
